<!DOCTYPE html>
<html>
<head>
    <title>AspireRAG</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AspireRAG</h1>
        
        <div class="input-section">
            <input type="text" id="query" placeholder="請輸入您感興趣的職業方向（如：前端工程師）">
            <button onclick="getAdvice()">獲取建議</button>
        </div>
        
        <div class="loading" id="loading">
            <p>正在分析中，請稍候...</p>
        </div>
        
        <div class="result-section" id="result">
            <div class="jobs-section" id="jobs">
                <div class="section-title">職位分析</div>
                <div class="content"></div>
            </div>
            <div class="courses-section" id="courses">
                <div class="section-title">課程建議</div>
                <div class="content"></div>
            </div>
            <div class="advice-section" id="advice">
                <div class="section-title">職涯建議</div>
                <div class="content"></div>
            </div>
        </div>
    </div>

    <script>
        async function getAdvice() {
            const query = document.getElementById('query').value;
            if (!query) {
                alert('請輸入職業方向');
                return;
            }
            
            // 顯示載入中
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/career-advice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(data.message);
                }
                
                // 更新顯示內容
                document.getElementById('jobs').innerHTML = data.jobs;
                document.getElementById('courses').innerHTML = data.courses;
                document.getElementById('advice').innerHTML = data.advice;
                
                // 顯示結果
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                alert('獲取建議時發生錯誤：' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // 支援按 Enter 鍵提交
        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getAdvice();
            }
        });
    </script>
</body>
</html>
